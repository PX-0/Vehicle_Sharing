<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
  <main>
    <div class="container my-5"> <!-- inizio container -->

      <div class="row justify-content-end mb-3">
	      <div class="col-8 col-sm-6 col-md-4 col-lg-3">
    	    <label>Seleziona una data per verificare la disponibilit√† dei nostri veicoli:</label>
    	    <input type="date" id="datePicker" class="form-control" placeholder="Username">
    	    <div id="dataScelta"></div>
  		  </div>
  		</div>

      <div class="row"> <!-- inizio row -->

        <!-- colonna 1 -->
        <div class="col-6">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">
                  <h4>Veicoli disponibili</h4>
                </th>
              </tr>
            </thead>
            <tbody id="veicoliDisponibili"></tbody>
          </table>
        </div>

        <!-- colonna 2 -->
        <div class="col-6">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">
                  <h4>Veicoli noleggiati</h4>
                </th>
              </tr>
            </thead>
            <tbody id="veicoliNoleggiati"></tbody>
          </table>
        </div>

      </div> <!-- fine row -->

      <hr>

      <div id="cardVeicoli"></div>

      <hr>

      <!-- Slider main container -->
      <div class="swiper pb-2">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper" id="swiperVeicoli"></div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      </div>

    </div> <!-- fine container -->
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="../static/assets/js/scriptCalendario.js"></script>
  <script>

    const swiper = new Swiper('.swiper', {

      slidesPerView: 1,
      spaceBetween: 10,

      // Responsive breakpoints
      breakpoints: {

        // when window width is >= 576px
        576: {
          slidesPerView: 1,
          spaceBetween: 10
        },

        // when window width is >= 768px
        768: {
          slidesPerView: 1,
          spaceBetween: 10
        },

        // when window width is >= 992px
        992: {
          slidesPerView: 1,
          spaceBetween: 10
        }

      },

      // Optional parameters
      direction: 'horizontal',
      loop: false,

      // If we need pagination
      pagination: {
        el: '.swiper-pagination'
      }

    });

  </script>
</body>

</html>
