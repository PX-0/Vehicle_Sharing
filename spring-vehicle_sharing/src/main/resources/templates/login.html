<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Princesharing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../resources/static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>

    <section class="gradient-form" style="background-color: #eee;">
        <div class="container">
            <div class="row rounded-3 text-black border" style="background-color: #fefefe;">
                <div class="col-lg-6">
                    <div class="row align-items-center justify-content-center py-5 p-sm-5">

                        <div class="text-center">
                            <img th:src="@{/assets/img/logo.png}" alt="Logo" width="65" height="50">
                            <h1 class="loginTitle fs-2 pt-2">The Princess Team</h1>
                        </div>

                        <form class="col-11 col-sm-12 col-md-10 pb-5 pt-3 px-3" action="loginCheck" method="POST">

                            <h3 class="fs-5 py-3 text-center" style="color: rgb(0, 101, 159);">Please login to your
                                account
                            </h3>

                            <div class="pb-4">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" name="username" class="form-control"
                                    placeholder="Insert your username">
                            </div>

                            <div class="pb-4">
                                <label for="username" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control"
                                    placeholder="Insert your password">
                            </div>

                            <div th:text="${loginFailed}" class="pb-4 pt-2 text-danger text-center"></div>

                            <div class="row justify-content-between align-items-center">

                                <div class="col-12 col-lg-6 text-center text-lg-start">
                                    <button class="btn btn-primary text-white gradient-btn" type="submit">Login</button>
                                </div>

                                <div class="col-12 col-lg-6 text-center text-lg-end pt-3 pt-lg-0">
                                    <a href="register">Create a new account</a>
                                </div>

                            </div>

                        </form>

                    </div>
                </div>

                <div class="col-lg-6 d-flex align-items-center gradient-custom-2 p-sm-2 p-lg-5">
                    <div class="text-white px-3 py-4 p-sm-5">
                        <h2 class="mb-4 fs-3">We are more than just a company</h2>
                        <p class="small mb-0">Costituita nel 2020, PRINCESHARING è un partner tecnologico
                            d’eccellenza per le soluzioni IoT applicate alla localizzazione e alla gestione
                            avanzata di mezzi.</p>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script th:src="@{/assets/js/login.js}"></script>

</body>

</html>
