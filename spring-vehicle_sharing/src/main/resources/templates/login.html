<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Princesharing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../resources/static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>

    <section class="gradient-form" style="background-color: #eee;">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="card rounded-3 text-black">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="card-body px-md-5 pt-5">

                                <div class="text-center">
                                    <img th:src="@{/assets/img/logo.png}" alt="Logo" width="65" height="50" class="">
                                    <h1 class="loginTitle fs-2 mb-0">The Princess Team</h1>
                                </div>

                                <form class="p-3" action="loginCheck" method="POST">
                                    <h3 class="fs-5 py-3" style="color: rgb(0, 101, 159);">Please login to your account
                                    </h3>

                                    <div class="form-outline mb-4">
                                        <h4 class=" text-start ms-4 ms-sm-5 fs-6" for="form2Example11">Username</h4>
                                        <input type="text" id="username" name="username"
                                            class="form-control w-75 ms-4 ms-sm-5 pe-1"
                                            placeholder="Insert your username" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <h4 class="form-label text-start ms-4 ms-sm-5 fs-6" for="form2Example22">
                                            Password</h4>
                                        <input type="password" id="password" name="password"
                                            class="form-control w-75 ms-4 ms-sm-5" placeholder="Insert your password"
                                            style="caret-color: #47A15B" />
                                    </div>

                                    <div th:text="${loginFailed}" class="mb-2 text-danger"></div>
                                    <div class="text-center pt-1 mb-5 pb-1">

                                        <button
                                            class="btn btn-primary btn-block text-white fa-lg gradient-btn mb-3"
                                            type="submit">Log
                                            in</button>
                                        <!-- <a class="text-muted text-decoration-none" href="#!">Forgot password?</a> -->

                                    </div>

                                    <!-- <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">Don't have an account?</p>
                                            <button type="button" class="btn btn-outline-danger">Create new</button>
                                        </div> -->
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                <h2 class="mb-4 fs-3">We are more than just a company</h2>
                                <p class="small mb-0">Costituita nel 2020, PRINCESHARING è un partner tecnologico
                                    d’eccellenza per le soluzioni IoT applicate alla localizzazione e alla gestione
                                    avanzata di mezzi.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script th:src="@{/assets/js/login.js}"></script>
</body>

</html>
