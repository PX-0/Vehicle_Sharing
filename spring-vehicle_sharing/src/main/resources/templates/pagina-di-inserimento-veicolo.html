<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Princesharing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../resources/static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
    <header th:fragment="header">

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center me-0 " href="#">
                    <img th:src="@{/assets/img/logo.png}" alt="Logo" width="40" height="30" class="">
                    <h1 class="mainTitle ">Princesharing</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../../utenti/login">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="../../prenotazioni/elenco" class="nav-link">Elenco delle prenotazioni</a>
                        </li>
                        <li class="nav-item">
                            <a href="../../veicoli/elenco" class="nav-link">Elenco dei veicoli amministrabili</a>
                        </li>
                        <li class="nav-item">
                            <a href="../../veicoli/inserisci" class="nav-link active">Inserisci un veicolo</a>
                        </li>
                        <li class="nav-item">
                            <a href="logout" class="btn btn-secondary ms-2">Logout</a>
                        </li>
                    </ul>
                </div>
        </nav>
    </header>
    <main>

        <div class="container py-5">
            <div class="title-formAdd">
                <p>AGGIUNGI VEICOLO</p>
            </div>
            <form action="addVeicolo" class="shadow" method="POST" id="mioForm" name="mioForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="veicoloId" class="form-label">Veicolo (ID)</label>
                    <input type="text" class="form-control" id="veicoloId" name="veicoloId">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3">
                    <label for="alimentazione" class="form-label">Alimentazione</label>
                    <input type="text" class="form-control" id="alimentazione" name="alimentazione">
                </div>
                <div class="mb-3">
                    <label for="descrizione" class="form-label">Descrizione</label>
                    <input type="text" class="form-control" id="descrizione" name="descrizione">
                </div>
                <!-- <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="disponibilitaNoleggio" name="disponibilitaNoleggio">
                <label class="form-check-label" for="disponibilitaNoleggio">Disponibile al noleggio</label>
              </div>-->
                <div class="mb-3">
                    <select id="disponibilitaNoleggio" name="disponibilitaNoleggio" class="form-select">
                        <option value="-1" selected disabled>Tipologia di noleggio</option>
                        <option value="Prolungato">Prolungato</option>
                        <option value="Giornaliero">Giornaliero (durata: 1 giorno)</option>
                        <option value="No">Non disponibile</option>
                    </select>
                </div>
                <!-- <label for="immagineVeicolo" class="form-label">Immagine del veicolo</label>
              <div class="input-group mb-3">
                  <input type="text" class="form-control" id="immagineVeicolo" name="immagineVeicolo" aria-describedby="basic-addon3">
              </div>-->
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="immagineVeicolo" name="immagineVeicolo"
                        accept="image/*">
                    <!-- <label class="input-group-text" for="inputGroupFile02">Upload</label> -->
                </div>
                <div class="mb-3">
                    <label for="posizioneAttuale" class="form-label">Posizione Attuale</label>
                    <input type="text" class="form-control" id="posizioneAttuale" name="posizioneAttuale">
                </div>
                <div class="mb-3">
                    <select name="tipologia" id="tipologia" class="form-select" aria-label="Default select example">
                        <option value="-1" selected disabled>Tipologia di veicolo</option>
                        <option value="Auto">Auto</option>
                        <option value="Bicicletta">Bicicletta</option>
                        <option value="Monopattino">Monopattino</option>
                        <option value="Motorino">Motorino</option>
                    </select>
                </div>
                <input type="hidden" name="utenteIns" id="utenteIns" th:value="${session.loggedUser.userId}">
                <button type="submit" class="btn btn-secondary">Aggiungi</button>
            </form>
        </div>

    </main>
    <!-- Footer -->
    <footer th:insert="index.html :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script th:src="@{/assets/js/inserimentoVeicolo.js}"></script>
</body>

</html>
