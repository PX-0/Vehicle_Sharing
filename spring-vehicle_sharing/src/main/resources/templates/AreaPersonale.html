<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Princesharing</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="../../resources/static/css/style.css"
      th:href="@{/css/style.css}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center me-0" href="#">
            <img
              th:src="@{/assets/img/logo.png}"
              alt="Logo"
              width="40"
              height="30"
              class=""
            />
            <h1 class="mainTitle">Princesharing</h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" href="../utenti/login">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../other/aboutus">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../other/novità">Novità</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#"> Area Personale</a>
              </li>
              <!-- <li class="nav-item">
                  <a href="utenti/login" class="btn btn-secondary ms-2" id="button-nav">Login</a>
                </li>-->
              <!-- <li class="nav-item" th:if="${session.loggedUser} != null and ${session.loggedUser.tipo} == 'A'">
                  <a class="nav-link" href="utenti/pannello">Pannello di lavoro</a>
                </li> -->
              <li class="nav-item">
                <a
                  th:if="${session.loggedUser} == null"
                  href="utenti/login"
                  class="btn btn-secondary ms-md-2"
                  id="button-nav"
                  >Login</a
                >
                <a
                  th:if="${session.loggedUser} != null"
                  href="utenti/logout"
                  class="btn btn-secondary ms-md-2"
                  id="button-nav"
                  >Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section id="hello-utente"></section>
    </main>

    <div id="user-session-data" hidden th:text="${session.loggedUser}"></div>

    <footer th:insert="index.html :: footer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/assets/js/AreaPersonale.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </body>
</html>
