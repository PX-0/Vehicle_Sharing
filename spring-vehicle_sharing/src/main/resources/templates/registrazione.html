<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Princesharing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../resources/static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
</head>

<body>

    <section class="gradient-form" style="background-color: #eee;">
        <div class="container">
            <div class="row rounded-3 text-black border" style="background-color: #fefefe;">
                <div class="col-lg-6">
                    <div class="row align-items-center justify-content-center py-5 px-sm-5 px-lg-2 px-xl-5">

                        <div class="text-center">
                            <img th:src="@{/assets/img/logo.png}" alt="Logo" width="65" height="50">
                            <h1 class="loginTitle fs-2 pt-2">The Princess Team</h1>
                        </div>

                        <form class="col-11 col-sm-12 pb-5 pt-3 px-3" action="registerCheck" method="POST" id="register-form">

                            <h3 class="fs-5 py-3 text-center" style="color: rgb(0, 101, 159);">Crea il tuo account</h3>

                            <div class="row">

                                <div class="col-md-6">

                                    <div class="pb-4">
                                        <label for="nome" class="form-label">Nome</label>
                                        <input type="text" id="nome" name="nome" class="form-control"
                                            placeholder="Inserisci il tuo nome">
                                    </div>

                                    <div class="pb-4">
                                        <label for="cognome" class="form-label">Cognome</label>
                                        <input type="text" id="cognome" name="cognome" class="form-control"
                                            placeholder="Inserisci il tuo cognome">
                                    </div>

                                    <div class="pb-4">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" id="email" name="email" class="form-control"
                                            placeholder="Inserisci la tua email">
                                    </div>

                                    <div class="pb-4">
                                        <label for="dataNascita" class="form-label">Data di nascita</label>
                                        <input type="date" id="dataNascita" name="dataNascita" class="form-control"
                                            placeholder="Inserisci la tua data di nascita">
                                    </div>

                                </div>

                                <div class="col-md-6">

                                    <div class="pb-4">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" id="username" name="username" class="form-control"
                                            placeholder="Inserisci il tuo username">
                                    </div>

                                    <div class="pb-4">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" id="password" name="password" class="form-control"
                                            placeholder="Inserisci la tua password">
                                    </div>

                                    <div class="pb-4">
                                        <label for="confermaPassword" class="form-label">Ripeti password</label>
                                        <div class="input-group has-validation">
	                                        <input type="password" id="confermaPassword" name="confermaPassword"
	                                            class="form-control" placeholder="Ripeti la tua password">
		                                    <div class="invalid-feedback">
											  	La password non corrisponde.
											</div>
										</div>
                                    </div>

                                </div>
                            </div>

                            <div th:text="${registerFailed}" class="pb-4 pt-2 text-danger text-center"></div>

                            <div class="row justify-content-between align-items-center">

                                <div class="col-12 col-lg-6 text-center text-lg-end order-lg-2">
                                    <button class="btn btn-primary text-white gradient-btn" type="submit">Create</button>
                                </div>

                                <div class="col-12 col-lg-6 text-center text-lg-start pt-3 pt-lg-0 order-lg-1">
                                    <a href="login" id="loginAnchor">Hai già un account?</a>
                                </div>

                            </div>

                        </form>
                        
                    </div>
                </div>

                <div class="col-lg-6 d-flex align-items-center gradient-custom-2 p-sm-2 p-lg-5">
                    <div class="text-white px-3 py-4 p-sm-5">
                        <h2 class="mb-4 fs-3">We are more than just a company</h2>
                        <p class="small mb-0">Costituita nel 2020, PRINCESHARING è un partner tecnologico
                            d’eccellenza per le soluzioni IoT applicate alla localizzazione e alla gestione
                            avanzata di mezzi.</p>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script th:src="@{/assets/js/registrazione.js}"></script>
    
</body>

</html>
