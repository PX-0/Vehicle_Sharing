<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Princesharing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/static/css/style.css" th:href="@{/assets/css/style.css}">
</head>

<body>
  <header>

    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container">
            <a class="navbar-brand" href="#">
              <img src="../assets/img/logo.png" alt="Logo" width="50" height="40" class="mb-4">
              <span class="mainTitle ">Princesharing</span>
            </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Attività
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Disponibilità veicoli</a></li>
                <li><a class="dropdown-item" href="#">Pagina del singolo veicolo</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Pannello di lavoro</a></li>
                <li><a class="dropdown-item" href="#">Pagina di inserimento di un veicolo</a></li>
                <li><a class="dropdown-item" href="#">Elenco dei veicoli e prenotazioni amministrabili</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a href="" class="btn btn-secondary">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <section id="banner">
      <div class="container-fluid pt-3 ">

        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper" id="swiper-box">
            <!-- Slides -->
            <div class="swiper-slide">

              <div class="card mb-3 text-center">
                    <img src="https://source.unsplash.com/600x400?car" class="card-img-top">
                    <div class="card-body">
                      <div class="card-text">
                        <p id="descrizione"></p>
                        <p id="posizione-attuale"> </p>
                      </div>
                        <a href="" class="btn btn-primary">Di più</a>
                    </div>
                  </div>

            </div>
          </div>
          <!-- If we need pagination -->
          
          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </div>
      </div>
    </section>

    <section id="spacer"></section>
    <section id="calendario"></section>
    

  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="../.././resources/assets/js/index.js"></script>
</body>

</html>
